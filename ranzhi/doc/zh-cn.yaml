abstract: 然之专业版插件
desc: >
  本插件提供然之专业版功能，包括销售流程自定义、售后管理、名单同步、工资、提成、新的统计报表等。
install: |
  1. 通过然之的插件管理来进行安装。
    1.1 使用管理员身份登录然之，访问插件管理。
    1.2 打开获得插件页面，搜索找到本插件。
    1.3 选择自动安装，按照页面提示即可。
  2. 手工安装，将代码解压缩，然后将目录拷贝到然之对应的目录，比如app拷贝到ranzhi的app。
  3. 插件使用ioncube加密，运行插件需要安装ioncube Loader，具体可以参考：https://www.ranzhi.org/book/install/ioncubeinstall-67.html。然之一键安装包已经内置解密程序，无需安装。
